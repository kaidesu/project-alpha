<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Project Alpha HTML Template</title>

	<!-- CSS -->
	<link rel="stylesheet" href="/assets/css/bootstrap.min.css">
	<link rel="stylesheet" href="/assets/css/alpha.css">
</head>
<body>
	<div class="container">
		<div class="jumbotron">
			<h1>Project Alpha</h1>
		</div>

		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title">Lobby Chat</h3>
			</div>

			<ul class="list-group" id="chat-output"></ul>

			<div class="panel-body">
				<form id="chat">
					<div class="input-group">
						<input type="text" class="form-control" id="chat-input">
						<span class="input-group-btn">
							<button type="submit" class="btn btn-primary">Send Message</button>
						</span>
					</div>
				</form>
			</div>
		</div>
	</div>

	<!-- Javascript -->
	<script type="text/javascript" src="/assets/js/jquery-2.1.3.min.js"></script>
	<script type="text/javascript" src="/assets/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="/assets/js/rivescript.js"></script>
	<script type="text/javascript" src="/assets/js/alpha.js"></script>
	<script type="text/javascript" src="/assets/js/chat.js"></script>
</body>
</html>
